<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <h1 class="title">Drum Kit</h1>
    <div class="set">
      <button type="button" class="w drum">w</button>
      <button type="button" class="a drum">a</button>
      <button type="button" class="s drum">s</button>
      <button type="button" class="d drum">d</button>
      <button type="button" class="i drum">i</button>
      <button type="button" class="o drum">o</button>
      <button type="button" class="p drum">p</button>
    </div>

    <div class="volume">
      <label for="sound" class="text-volume">Volume</label>
      <input type="range" id="sound" name="sound" step="2" max="100">
    </div>
</body>
</html>
